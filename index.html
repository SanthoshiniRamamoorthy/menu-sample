<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <style>
        /* Add some basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
        }

        .menu {
            max-width: 600px;
            margin: 0 auto;
        }

        .category {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .item {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="menu">
        <div class="category">Beverages</div>
        <ul class="item">
            <li>Coffee - $2.50</li>
            <li>Tea - $1.80</li>
            <li>Latte - $3.00</li>
        </ul>

        <div class="category">Pastries</div>
        <ul class="item">
            <li>Croissant - $2.00</li>
            <li>Muffin - $1.50</li>
            <li>Danish - $2.20</li>
        </ul>

        <div class="category">Desserts</div>
        <ul class="item">
            <li>Cheesecake - $4.50</li>
            <li>Chocolate Brownie - $3.20</li>
            <li>Ice Cream - $3.50</li>
        </ul>
    </div>
</body>

</html>
